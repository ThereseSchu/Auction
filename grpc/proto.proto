syntax = "proto3";
option go_package = "ITUDataBase/grpc/proto";

message Message {
  // In a .proto file, when you declare a field as repeated, it means:
  // That field is like an array or list.
  // It can contain zero, one, or many values of the given type.

  repeated string message = 1;
}

message Empty{}

 service ITUDatabase {
   rpc GetMessages (Empty) returns (Message) {}; // A method which can be used by other classes
 }
